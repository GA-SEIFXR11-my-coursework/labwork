<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <header>
            <h1>Sign up to ur local tennis club!</h1>
            <p>Nothing suss here. Definitely your local Tennis club.</p>
        </header>
        <main>
            <form action="/submit" method="post">
                <div class="form-question" id="user-details">
                    <h2>Your details:</h2>
                    <label for="first-name">First Name:*</label>
                    <input 
                        type="text" 
                        id="first-name" 
                        name="first_name"
                        placeholder="eg. John"
                        required
                    />
                    
                    <label for="middle-name">Middle Name:</label>
                    <input type="text" id="middle-name" name="middle_name"/>
                    
                    <label for="last-name">Last Name:*</label>
                    <input 
                        type="text" 
                        id="last-name" 
                        name="last_name"
                        placeholder="eg. Doe"
                        required
                    />

                    <label for="email">Email:*</label>
                    <input type="email" id="email" name="user_email" placeholder="eg. johndoe@gmail.com" required/>
               
                    <label for="phone">Phone number:*</label>
                    <input 
                        type="tel" 
                        id="phone" 
                        name="user_phone" 
                        placeholder="eg. 04-98765432" 
                        pattern="[0-9]{2}-[0-9]{8}"
                        required
                    />
                
                    <label for="date-of-birth">Date of birth:*</label>
                    <input type="date" id="date-of-birth" name="user_date_of_birth" required/>
                </div>
                <div class="form-question">
                        <p> Are you left or right-handed?</p>
                        <label for="user-handedness-left">Left-handed</label>
                        <input
                            type="radio"
                            id="user-handedness-left"
                            name="user-handedness"
                            value="left-handed"
                        />
                        <label for="user-handedness-right">Right-handed</label>
                        <input
                            type="radio"
                            id="user-handedness-right"
                            name="user-handedness"
                            value="right-handed"
                        />
                        <label for="user-handedness-ambidextrous">Ambidextrous</label>
                        <input
                            type="radio"
                            id="user-handedness-ambidextrous"
                            name="user-handedness"
                            value="ambidextrous"
                        />
                </div>
                <div class="form-question">
                    <p> Do you own a racket? (racquet)</p>
                    <label for="own-a-racket-yes">Yes</label>
                    <input
                        type="radio"
                        id="own-a-racket-yes"
                        name="own-a-racket"
                        value="yes"
                    />
                    <label for="own-a-racket-no">No</label>
                    <input
                        type="radio"
                        id="own-a-racket-no"
                        name="own-a-racket"
                        value="no"
                    />
                </div>
                <div class="form-question">
                    <p>How many tennis balls do you own?*</p>
                    <label for="balls-owned">Balls owned:</label>
                    <input type="number" id="balls-owned" name="balls_owned" placeholder="eg. 2" required/>
                </div>
                <div class="form-question">
                    <p>Are you willing to pay a membership fee?*</p>
                    <label for="agree-to-pay">I agree to pay a membership fee</label>
                    <input
                      type="checkbox"
                      id="agree-to-pay"
                      name="agree_to_pay"
                      value="yes"
                      required
                    />
                </div>
                <div class="form-question">
                    <input type="submit" />
                </div>
                <p>* Fields are required.</p>
            </form>
        </main>
        <script src="" async defer></script>
    </body>
</html>
