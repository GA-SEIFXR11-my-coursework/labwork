        <h1> Lab 2 exercises</h1>

        <div class="exercise1">
            <h2>Exercise 1 - How much land</h2>
            <input type="text" placeholder="width (m)" id="input_width">
            <input type="text" placeholder="length (m)" id="input_length">
            <button onclick="howMuchLand()">Calculate:</button>
            <input type="text" placeholder="____ sq.m" id="output_area" disabled="disabled">
        </div>
        <br>
        <div class="exercise2">
            <h2>Exercise 2 - Don't click the button </h2>
            <button onclick="buttonDoNotClick()">Do not click >.<</button>
        </div>
        <br>
        <div class="exercise3">
            <h2>Exercise 3 - Search Box</h2>
            <button onclick="buttonExercise3()">Hide/Show below</button>
            <div id="marvelDropdownSearch">
                <input type="text" placeholder="Search a Marvel character..." id="marvelSearchBox" onkeyup="filterMarvel()" />
            </div>
        </div>
        <br>
        <div class="exercise4">
            <h2>Exercise 4 - Hello in</h2>
            <input type="text" placeholder="o/" disabled="disabled" id="ex4output"/>
            <div id="hello-button-list">
                <button onclick="helloIn('English')">English</button>
                <button onclick="helloIn('German')">German</button>
                <button onclick="helloIn('Chinese')">Chinese</button>
                <button onclick="helloIn('French')">French</button>
                <button onclick="helloIn('Latin')">Latin</button>
            </div>
        </div>
